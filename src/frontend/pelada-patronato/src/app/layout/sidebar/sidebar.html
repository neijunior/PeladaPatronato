<div class="h-screen bg-gray-800 text-gray-100 w-64 p-4 flex flex-col">
  <div class="mb-8 font-bold text-xl">Meu App</div>
  <nav class="flex flex-col space-y-2">
    <a *ngFor="let item of menu"

       routerLinkActive="bg-gray-700"

</div>
