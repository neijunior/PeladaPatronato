<div class="min-h-screen bg-gray-900 text-gray-100 p-6">
	<div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
		<h1 class="text-2xl font-bold mb-4">Rodadas</h1>

		<table class="w-full table-auto border-collapse bg-gray-700">
			<thead class="bg-gray-600">
				<tr>
					<th class="px-4 py-2 text-left">Data do Jogo</th>
					<th class="px-4 py-2 text-left">Jogos Realizados</th>
					<th class="px-4 py-2 text-left">Presentes</th>
					<th class="px-4 py-2 text-left">Gols</th>
					<th class="px-4 py-2 text-left">AssistÃªncias</th>
				</tr>
			</thead>
			<tbody *ngIf="rodadas.length > 0; else semRodadas">
				<tr *ngFor="let rodada of rodadas" class="border-b border-gray-600 hover:bg-gray-700">
					<td class="px-4 py-2">{{ rodada.data }}</td>
					<td class="px-4 py-2">{{ rodada.jogos }}</td>
					<td class="px-4 py-2">{{ rodada.presentes }}</td>
					<td class="px-4 py-2">{{ rodada.gols }}</td>
					<td class="px-4 py-2">{{ rodada.assistencias }}</td>
				</tr>
			</tbody>
		</table>

		<ng-template #semRodadas>
			<p class="text-gray-400 mt-4">Nenhuma rodada cadastrada.</p>
		</ng-template>
	</div>
</div>
