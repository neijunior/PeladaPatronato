<div class="min-h-screen bg-gray-900 text-gray-100 p-6 flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Novo Participante</h1>
    <form #formParticipante="ngForm" (ngSubmit)="save()">
      <div class="mb-4">
        <label class="block mb-1" for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required
               [(ngModel)]="p.nome"
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required
               [(ngModel)]="p.dataNascimento"
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-4">
        <label class="block mb-1" for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone"
               [(ngModel)]="p.telefone"
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex justify-between mt-6">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white font-medium px-4 py-2 rounded disabled:opacity-50">
          Salvar
        </button>
        <button type="button"
                class="bg-gray-600 hover:bg-gray-700 text-white font-medium px-4 py-2 rounded"
                (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
