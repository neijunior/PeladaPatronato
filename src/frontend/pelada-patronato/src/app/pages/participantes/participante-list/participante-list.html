<div class="min-h-screen bg-gray-900 text-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Participantes</h1>

    <button
      class="mb-4 bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded"
      (click)="novoParticipante()"
    >
      Novo Participante
    </button>

    <table class="w-full table-auto border-collapse bg-gray-700">
      <thead class="bg-gray-600">
        <tr>
          <th class="px-4 py-2 text-left">ID</th>
          <th class="px-4 py-2 text-left">Nome</th>
          <th class="px-4 py-2 text-left">Data Nasc.</th>
          <th class="px-4 py-2 text-left">Telefone</th>
          <th class="px-4 py-2 text-left">Ações</th>
        </tr>
      </thead>
      <tbody *ngIf="participantes.length > 0; else semParticipantes">
        <tr *ngFor="let p of participantes" class="border-b border-gray-600 hover:bg-gray-700">
          <td class="px-4 py-2">{{ p.id }}</td>
          <td class="px-4 py-2">{{ p.nome }}</td>
          <td class="px-4 py-2">{{ p.dataNascimento }}</td>
          <td class="px-4 py-2">{{ p.telefone }}</td>
          <td class="px-4 py-2 space-x-2">
            <button
              class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded"
              (click)="editar(p.id)"
            >
              Editar
            </button>
            <button
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded"
              (click)="remover(p.id)"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #semParticipantes>
      <p class="text-gray-400 mt-4">Nenhum participante cadastrado.</p>
    </ng-template>
  </div>
</div>
